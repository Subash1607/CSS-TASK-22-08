<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        img{
            width: 40px;
            height: 40px;
            border: 2px solid black;
        }
        #content>p {

            font-size: 1rem;
            font-family: Verdana;
            width: 300px;

        #content{

        }
        input:checked ~ #content{

    <label for="checkbox">

    </label>
  

    <div id="content">

        <p><a href="https://www.icicibank.com/personal-banking/cards/credit-card?ITM=nli_cms_cards_credit_cards_header_nav">Cards</a></p>
